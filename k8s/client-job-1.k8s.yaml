apiVersion: batch/v1
kind: Job
metadata:
  name: client-1
  namespace: ssh-benchmark
spec:
  template:
    spec:
      containers:
      - command:
        - client
        - --concurrency=1
        - --addrs=server-4.server:234
        image: ghcr.io/pbar1/ssh-benchmark-client:latest
        name: client
      restartPolicy: Never
